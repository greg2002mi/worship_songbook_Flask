{% extends "base.html" %}

{% block app_content %}
    <br>
	<div class="row">
		<div class="col">
			<nav class="nav nav-pills justify-content-end">
				<a class="nav-link active" aria-current="page" href="{{ url_for('add_song') }}">Add new song</a>
				<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
			</nav>
		</div>
	</div>	
	<br>
	<div class="row">	
		<div class="col">
			<table class="table table-hover">
			<thead>
			  <tr>
				 <th>No.</th>
				 <th>Title</th>
				 <th>Artist/singer</th>
				 <th>Key</th>
				 <th>Language</th>
				 <th>Action</th>
			  </tr>
			</thead>
			<tbody>
			{% for song in songs %}
				{% include '_song.html' %}
			{% endfor %}
			</tbody>
			</table>
		<nav aria-label="...">
			<ul class="pager">
				<li class="previous{% if not prev_url %} disabled{% endif %}">
					<a href="{{ prev_url or '#' }}">
						<span aria-hidden="true">&larr;</span> Previous
					</a>
				</li>
				<li class="next{% if not next_url %} disabled{% endif %}">
					<a href="{{ next_url or '#' }}">
						Next <span aria-hidden="true">&rarr;</span>
					</a>
				</li>
			</ul>
		</nav>
		</div>
	</div>
{% endblock %}
