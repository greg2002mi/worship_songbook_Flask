<form method = "POST" action="{{ url_for('.view_song', id=song.id) }}">
	{{ tags_form.hidden_tag() }}
		{% if tags_form.errors %}
			{{ tags_form.errors }}
		{% endif %}
	{% for tag in tags_form.tags %}
	<div class="form-check form-switch">
	  <input class="form-check-input" type="checkbox" id="{{ tag.id }}" name="tags" value="{{ tag.id }}">
	  <label class="form-check-label" for="{{ tag.id }}">{{ tag.tag }}</label>
	</div>
	{% endfor %}
	{{ tags_form.submit(class="btn btn-success") }}
</form>
