        <tr valign="top">
            <td>{{ song.id }}</td>
			<td><a href="{{ url_for('.view_song', id=song.id) }}">{{ song.title }}</a></td>
            <td>{{ song.singer }}</td>
			<td>{{ keyset[song.key] }}</td>
			<td>{{ lang[song.language] }}</td>
			<td><form action="{{ url_for('.add_to_cart', songid=song.id) }}" method="post">
						{{ form.hidden_tag() }}
						{{ form.submit(class_='btn btn-success btn-sm', value=_('Add to song folder')) }}
					</form></td>
        </tr>
