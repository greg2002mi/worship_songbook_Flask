<div class="row">	
		<div class="col">
			<table class="table table-hover">
			<thead>
			  <tr>
				 <th>No.</th>
				 <th>Tags</th>
			  </tr>
			</thead>
			<tbody>
			{% for t in tags %}
				<tr valign="top">
					<td>{{ t.id }}</td>
					<td><a href="{{ url_for('.tag_songlist', tagid=t.id) }}">{{ t.name }}</a></td>
				</tr>
			{% endfor %}
			</tbody>
			</table>
		</div>
	</div>
