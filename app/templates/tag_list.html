{% extends "base.html" %}

{% block app_content %}
    <br>
	<div class="row">
		<div class="col">
			<form class="row needs-validation" action method="post" novalidate>
			{{ form.hidden_tag() }}
			{% if form.errors %}
				{{ form.errors }}
			{% endif %}
			{{ form.name() }}
			{% for error in form.name.errors %}
			<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
			{{ form.submit() }}	
			</form>
		
		</div>
	</div>	
	<br>
	{% include '_tags.html' %}
{% endblock %}
