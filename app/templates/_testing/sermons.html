{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
    <thead>
	  <tr>
		 <th>No.</th>
		 <th>Date</th>
		 <th>Title</th>
		 <th>Leader</th>
		 <th>Modify</th>
	  </tr>
	</thead>
	<tbody>
	{% for sermon in sermons %}
        {% include '_sermon.html' %}
    {% endfor %}
	</tbody>
    </table>
	<nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Previous
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Next <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
